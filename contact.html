<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
    }
    nav {
      background: #5a4b8b;
      padding: 1rem;
      text-align: center;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0a043c;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label {
      margin-top: 1rem;
      font-weight: 600;
    }
    input, textarea {
      padding: 0.8rem;
      margin-top: 0.3rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      background: #0a043c;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2d2d7b;
    }

    footer {
      background: #5a4b8b;
      color: #dcdcdc;
      text-align: center;
      padding: 1.2rem 1rem;
      font-size: 0.9rem;
      box-shadow: 0 -3px 10px rgba(90, 75, 139, 0.5);
      margin-top: auto;
    }
  </style>
</head>
<body>
  <nav>
    <a href="chat.html">Home</a>
<a href="about.html">About</a>
<a href="services.html">Services</a>
<a href="portfolio.html">Portfolio</a>
<a href="contact.html">Contact</a>
<a href="chatbot.html" >Chatbot</a>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="email">Your Email</label>
      <input type="email" id="email" required />

      <label for="message">Message</label>
      <textarea id="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <footer>
  &copy; 2025 My Professional Website. All rights reserved.
</footer>
</body>
</html>
